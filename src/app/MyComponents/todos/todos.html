<div class="container">
  <h1 class="text-center">Welcome to the To Do project by Faizan</h1>

  <app-add-todo (todoAdd)="addToDo($event)"></app-add-todo>
  <h4 class="text-center my-5">Your Todos</h4>
  <div *ngIf="this.todos.length===0; else elseBlock"> No Todos to display !</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
      <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteToDo($event)"
        (todoChecked)="toggleToDo($event)"></app-todo-item>
    </div>
  </ng-template>
</div>
